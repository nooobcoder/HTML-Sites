<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Row-Span</title>
<style>
table, th, td {
    border: 0.2 solid white;
}
th, td {
    background: gray;
    padding-left: 18px;
    padding-right: 18px;
    padding-top: 15px;
    padding-bottom: 15px;
    text-align: center;
}
.table_data {
    text-align: left;
}
</style>
</head>

<body>
<table align="center">
  <tr>
    <th></th>
    <th>ABC</th>
    <th>BBC</th>
    <th>CNN</th>
  </tr>
  <tr>
    <th>6pm - 7pm</th>
    <td rowspan="2" class="table_data">Movie</td>
    <td class="table_data">Comedy</td>
    <td class="table_data">News</td>
  </tr>
  <tr>
    <th>7pm - 8pm</th>
    <td class="table_data">Sport</td>
    <td class="table_data">Current Affairs</td>
  </tr>
</table>
</body>
</html>
